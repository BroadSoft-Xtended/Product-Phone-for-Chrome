<div class="settings-nav-container incoming">
  <div class="content-container form-panel-height-1">
    <div class="header-message pad-bottom">{{'Incoming-HeaderMessage' | translator}}</div>
    <div class="form-label form-left form-left-text">{{'Availability' | translator}}</div>
    <div class="form-right">
      <select ng-model="personalAssistantData.presence" ng-change="setPersonalAssistantData()">
        <option ng-repeat="option in stateList" ng-value="option.value" ng-selected="option.value == personalAssistantData.presence">{{option.text | translator}}</option>
      </select>
    </div>
  </div>
  <div class="content-container form-panel-height">
    <div class="form-label until form-left form-left-text">{{'Until' | translator}}</div>
    <div class="form-right">
      <input type="checkbox" class="until-checkbox" ng-model="personalAssistantData.enableExpirationTime" ng-change="setPersonalAssistantData()"/>
      <div class="duration-container">
        <input type="text" class="date-input" ng-model="personalAssistantData.expirationDate" ng-blur="setPersonalAssistantData()" placeholder="YYYY-MM-DD"/>
        <select class="time-select" ng-model="personalAssistantData.expirationTime" ng-change="setPersonalAssistantData()">
          <option ng-value="time" ng-repeat="time in Utility.getTimesForDropDown() track by $index">{{time}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="content-container form-panel-height">
    <div class="form-label checkbox-offset form-left form-left-text">{{'TransferTo' | translator}}</div>
    <div class="form-right">
      <input type="checkbox" class="until-checkbox" ng-model="personalAssistantData.enableTransferToAttendant" ng-change="setPersonalAssistantData()">
      <input type="text" ng-model="personalAssistantData.attendantNumber" ng-blur="setPersonalAssistantData()"/>
    </div>
  </div>
  <div class="content-container form-panel-height">
    <div class="form-label checkbox-offset form-left form-left-text">{{'ForwardTo' | translator}}</div>
    <div class="form-right">
      <input type="checkbox" class="until-checkbox" ng-model="callForwardAlwaysActive" ng-change="setCallForwardAlways()">
      <input type="text" ng-model="callForwardAlways" ng-blur="setCallForwardAlways()"/>
    </div>
  </div>
  <div class="content-container form-panel-height">
    <div class="form-label checkbox-offset form-left form-left-text">{{'MobileNumber' | translator}}</div>
    <div class="form-right">
      <input type="checkbox" class="until-checkbox" ng-model="mobileNumberActive" ng-change="setBroadworksAnywhere()">
      <input class="" type="text" ng-model="mobileNumber" ng-blur="setBroadworksAnywhere()"/>
    </div>
  </div>
  <div class="content-container form-panel-height last">
    <div class="form-label form-left form-left-text">{{'CallNotifyEmail' | translator}}</div>
    <div class="form-right">
      <input type="text" ng-model="callNotifyEmail" ng-blur="setCallNotify()"/>
    </div>
  </div>
</div>
