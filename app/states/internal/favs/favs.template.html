<div class="favs">
  <div ng-repeat="contact in contacts track by $index" class="favs-container" ng-mouseenter="showContactActions = true" ng-mouseleave="showContactActions = false">
    <contact-circle data-contact="contact"></contact-circle>
    <div class="user-name">{{(contact.name || contact.firstName + ' ' + contact.lastName) | truncate:25:40:showContactActions}}</div>
    <div class="contact-actions" ng-show="showContactActions">
      <img src="/assets/images/icons/icon_pickup.svg" ng-click="media.startAudioCall(contact);"/>
      <img src="/assets/images/icons/icon_video.svg" ng-click="media.startVideoCall(contact);"/>
      <img src="/assets/images/icons/icon_contact_more.svg" ng-click="foo[$index] = true;"/>
    </div>

    <div ng-show="foo[$index] && showContactActions" class="more-popup">
      <div class="inline-block" ng-click="removeFav($index)">
        Remove from favs
      </div>
      <div class="inline-block" style="float: right;" ng-click="foo[$index] = false;">X</div>
    </div>
  </div>

  <div ng-show="contacts.length < 1">
    <div class="main-text">{{'NoFavsYet' | translator}}</div>
    <div class="sub-text">{{'AddAFavInstructions' | translator}}</div>
  </div>
</div>
